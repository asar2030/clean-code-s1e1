<!DOCTYPE html>
<html>
  <head>
    <title>
      Todo App
    </title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          meadia="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="info-wrapper">
      <img class="info-wrapper_img" alt="info" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-wrapper">
      <p id="todo-add">
        <label class="label-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task label-text" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incompleted-tasks">
        <li class="tasks">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit button">Edit</button>
          <button class="delete button">
              <img src="./remove.svg" alt="remove">
          </button>
       </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
